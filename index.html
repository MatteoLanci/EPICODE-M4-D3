<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? INTERNAL link css -->
    <link rel="stylesheet" href="style.css" />
    <!--? BOOTSTRAP link css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    "
    />
    <title>PicFinder | Matteo Lanci</title>
  </head>
  <body>
    <!--?---------------------------------------- NAVBAR SECTION -->
    <nav
      class="navbar navbar-dark fixed-top navbar-expand-lg bg-body-tertiary px-4"
      id="navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" id="navLogo" href="#">PicFinder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="inputSearch"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="button" id="searchBtn">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--?---------------------------------------- MAIN SECTION -->
    <section class="main px-4">
      <div class="container-fluid">
        <div class="row"></div>
      </div>
    </section>

    <!--? BOOTSTRAP 5.3 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--? INTERNAL SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
